<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Dashboard</title>
  <link rel="stylesheet" href="dashboard_final.css">
</head>
<body>
  <script src="dashboard.js"></script>
  <div class="container">
    <div class="top-row">
      <div class="top-box">
        <h3>Total Steps Today</h3>
        <img src="assets/total-steps.jpeg.webp" alt="Total Steps Today" />
      </div>
      <div class="top-box">
        <h3>Calories Burned</h3>
        <img src="assets/calories-burned.png" alt="Calories Burned" />
      </div>
      <div class="top-box">
        <h3>Distance Covered</h3>
        <img src="assets/distance-covered.png" alt="Distance Covered" />
      </div>
      <div class="top-box">
        <h3>Active Minutes</h3>
        <img src="assets/active-minutes.png" alt="Active Minutes" />
      </div>
    </div>
    <div class="middle-section">
      <div class="left-column">
        <div class="box">
          <h3>Leaderboard</h3>
          <img src="assets/leaderboard.png" alt="Leaderboard" />
        </div>
        <div class="box">
          <h3>Sign Out</h3>
          <img src="assets/sign-out.png" alt="Sign Out" />
        </div>
      </div>
      <div class="right-column">
        <div class="box">
          <h3>Daily Step Trend</h3>
          <img src="assets/daily-step-trend.png" alt="Daily Step Trend" />
        </div>
        <div class="box">
          <h3>Weekly Progress</h3>
          <img src="assets/weekly-progress.png" alt="Weekly Progress" />
        </div>
        <div class="box">
          <h3>Activity Insights</h3>
          <img src="assets/activity-insights.png" alt="Activity Insights" />
        </div>
        <div class="box">
          <h3>Steps by Source</h3>
          <img src="assets/steps-by-source.png" alt="Steps by Source" />
        </div>
        <div class="box">
          <h3>Best Streaks & Records</h3>
          <img src="assets/best-streaks.png" alt="Best Streaks & Records" />
        </div>
        <div class="box">
          <h3>Device Sync Status</h3>
          <img src="assets/device-sync.png" alt="Device Sync Status" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
